<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-paw"> สัตว์เลี้ยง</i>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group">
                    <label>เจ้าของ</label>
                    <div class="input-group">
                        <input readonly placeholder="รหัสลูกค้า" type="text"
                            class="form-control" name="customer.name"
                            [(ngModel)]="customer.name">
                        <a class="btn input-group-addon bg-blue"
                            data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="form-group">
                    <label for="">ชื่อสัตว์เลี้ยง</label>
                    <input class="form-control" name="pet.name"
                        [(ngModel)]="pet.name"/>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="form-group">
                    <label for="">หมายเหตุ</label>
                    <input class="form-control" name="pet.remark"
                        [(ngModel)]="pet.remark" />
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group text-center">
                    <a class="btn btn-success" (click)="save()">
                        <i class="fa fa-floppy-o" aria-hidden="true"> บันทึก</i>
                    </a>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th width="120px"></th>
                    <th>เจ้าของ</th>
                    <th>ชื่อสัตว์เลี้ยง</th>
                    <th>หมายเหตุ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of pets">
                    <td>
                        <a style="margin: 0px 5px;" class="btn btn-danger"
                            (click)="deletePet(item)">
                            <i class="fa fa-times"></i>
                        </a>
                        <a style="margin: 0px 5px;" class="btn btn-primary"
                            (click)="editPet(item)">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </td>
                    <td>{{item.customer[0].name}}</td>
                    <td>{{ item.name}}</td>
                    <td>{{ item.remark}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"> ข้อมูลลูกค้า</i>
                </h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="100px"></th>
                            <th>รหัสลูกค้า</th>
                            <th>ชื่อลูกค้า</th>
                            <th>เบอร์โทร</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of customers">
                            <td>
                                <a data-dismiss="modal"
                                    (click)="chooseCustomer(item)"
                                    style="margin: 0px 5px;" class="btn
                                    btn-primary">
                                    <i class="fa fa-check"> เลือก</i>
                                </a>
                            </td>
                            <td>{{item.code}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.tel}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                    data-dismiss="modal">ปิด</button>

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
