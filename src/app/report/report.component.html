<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-calendar" aria-hidden="true"> รายงาน</i>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon">จากวันที่</span>
                    <input type="date" [(ngModel)]="search.from"
                        class="form-control">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="input-group">
                    <span class="input-group-addon">ถึงวันที่</span>
                    <input type="date" [(ngModel)]="search.to"
                        class="form-control">
                </div>
            </div>
            <div class="col-lg-2">
                <a style="margin-top: 5px;" class="btn btn-primary"
                    (click)="showReport()">
                    <i class="fa fa-folder" aria-hidden="true"> แสดง</i>
                </a>
            </div>
        </div>
        <div>
            <table class="table table-borderred table-striped" >
                <thead>
                    <tr>
                        <th width="150px">วันที่</th>
                        <th width="120px">เจ้าของ</th>
                        <th width="120px">สัตว์เลี้ยง</th>
                        <th class="text-right">ค่ารักษา</th>
                        <th>อาการป่วย</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of healths">
                        <td>{{ item.created_at | date:'dd/MM/yyyy HH:mm'}}</td>
                        <td>{{ item.customer.name }}</td>
                        <td>{{ item.pet.name }}</td>
                        <td class="text-right">{{ item.price | number }}</td>
                        <td>{{ item.problem }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <h2> ยอดขาย :<span class="text-danger"> {{totalPrice | number}} </span> บาท </h2>
        </div>
    </div>
</div>
