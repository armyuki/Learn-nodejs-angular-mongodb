<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-cog" aria-hidden="true"> เวชภัณฑ์</i>
    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal" data-target="#modalMedicine">
            <i class="fa fa-plus" aria-hidden="true"> เพิ่มรายการ</i>
        </a>
        <div>
            [table]
        </div>
    </div>
</div>
<div class="modal fade" id="modalMedicine" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"> ข้อมูลเวชภัณฑ์</i>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for=""> รหัส</label>
                            <input type="text" class="form-control" name="medicine.code"
                            [(ngModel)]="medicine.code">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for=""> ชื่อ</label>
                            <input type="text" class="form-control" name="medicine.name"
                            [(ngModel)]="medicine.name">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for=""> ราคาต้นทุน</label>
                            <input type="text" class="form-control" name="medicine.buy"
                            [(ngModel)]="medicine.buy">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for=""> ราคาจำหน่าย</label>
                            <input type="text" class="form-control" name="medicine.sell"
                            [(ngModel)]="medicine.sell">
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for=""> หมายเหตุ</label>
                            <input type="text" class="form-control" name="medicine.remark"
                            [(ngModel)]="medicine.remark">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                    data-dismiss="modal">ปิด</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">
                   <i class="fa fa-check" ></i> บันทึกข้อมูล</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
