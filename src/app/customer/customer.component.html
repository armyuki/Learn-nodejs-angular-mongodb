<div class="box box-success">
    <div class="box-header">
        <i class="fa fa-user"> ทะเบียนลูกค้า</i>
    </div>
    <div class="box-body">
        <a class="btn btn-primary" data-toggle="modal"
            data-target="#modalCustomer">
            <i class="fa fa-plus"> เพิ่มรายการ</i>
        </a>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>รหัสลูกค้า</th>
                    <th>ชื่อลูกค้า</th>
                    <th>อีเมล</th>
                    <th>เบอร์โทร</th>
                    <th>ที่อยู่</th>
                    <th>LINE ID</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of customers">
                    <td>
                        <a style="margin: 0px 5px;" class="btn btn-danger"
                            (click)="customerDelete(item)">
                            <i class="fa fa-times"></i>
                        </a>
                        <a style="margin: 0px 5px;" class="btn btn-primary"
                           (click)="customerInfo(item)" data-toggle="modal" data-target="#modalCustomer">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </td>
                    <td>{{item.code}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.tel}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.lineid}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="modalCustomer" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fa fa-pencil"> ข้อมูลลูกค้า</i>
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="">รหัสลูกค้า</label>
                            <input class="form-control" name="code"
                                [(ngModel)]="code" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="">ชื่อลูกค้า</label>
                            <input class="form-control" name="name"
                                [(ngModel)]="name" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="">อีเมล</label>
                            <input class="form-control" name="email"
                                [(ngModel)]="email" />
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="">ที่อยู่</label>
                            <input class="form-control" name="address"
                                [(ngModel)]="address" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="">เบอร์โทร</label>
                            <input class="form-control" name="tel"
                                [(ngModel)]="tel" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="">LINE ID</label>
                            <input class="form-control" name="lineid"
                                [(ngModel)]="lineid" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"
                    data-dismiss="modal">ปิด</button>
                <button class="btn btn-primary" data-dismiss="modal"
                    (click)="save()">
                    <i class="fa fa-check"></i> บันทึกข้อมูล</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
