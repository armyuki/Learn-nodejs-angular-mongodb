<div class="box box-primary">
    <div class="box-header">
        <i class="fa fa-file"> ข้อมูลคลินิค</i>
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <div class="form-group">
                    <label for="">ชื่อ</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name"/>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="form-group">
                    <label for="">เบอร์โทร</label>
                    <input type="text" class="form-control" name="tel" [(ngModel)]="tel"/>
                </div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="form-group">
                    <label for="">เลขผู้เสียภาษี</label>
                    <input type="text" class="form-control" name="tax" [(ngModel)]="tax"/>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                    <label for="">ที่อยู่</label>
                    <input type="text" class="form-control" name="address" [(ngModel)]="address" />
                </div>
            </div>

        </div>
        <div class="text-center">
            <button class="btn btn-success btn-lg" (click)="save()">
                <i class="fa fa-check"> บันทึกข้อมูล</i>
            </button>
        </div>
    </div>

</div>
